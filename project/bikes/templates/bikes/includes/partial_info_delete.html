{% load slippers %}

<tr id="edit-form">
    <td colspan="3" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{% url 'bikes:info_delete' bike_slug object.pk %}" class="js-delete-form" data-pk="{{ object.pk }}" data-tbl="0" novalidate>
            {% csrf_token %}
            <table width="100%" class="table table-sm table-borderless inner">
                <tr class="table-danger">
                    <td width="12%" class="v-middle">
                        {{ object.pk }}
                    </td>
                    <td class="v-middle text-center">
                        Are you sure you want to delete record <strong>{{ object.component }}</strong>?
                    </td>

                    <td width="10%" class="last text-end">
                        {% close_new_form_buttons %}
                        {% delete_button %}
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
