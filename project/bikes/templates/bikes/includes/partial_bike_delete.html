{% load slippers %}

<tr id="edit-form">
    <td colspan="4" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{% url 'bikes:bike_delete' object.id %}" class="js-delete-form" data-pk="{{ object.pk }}" data-tbl="0" novalidate>
            {% csrf_token %}
            <table class="table table-md table-borderless inner">
                <tr class="table-danger">
                    <td width="150rem" class="v-middle">
                        <em>{{ object.id }}</em>
                    </td>
                    <td class=" v-middle text-center">
                        Are you sure you want to delete record: <strong>{{ object }}</strong>?
                    </td>

                    <td class="text-right last" width="200rem">
                        {% close_new_form_button label='True' %}
                        {% delete_button label='True' %}
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
