{% load slippers %}

<tr id="edit-form">
    <td colspan="3" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{% url 'bikes:component_delete' component.id %}" class="js-delete-form" data-pk="{{ component.pk }}" data-tbl="0" novalidate>
            {% csrf_token %}
            <table style="width: 100%" class="table table-borderless inner">
                <tr class="table-danger">
                    <td style="width: 10%">
                        {{ component.id }}
                    </td>
                    <td>
                        Are you sure you want to delete component <strong>{{ component.name }}</strong>?
                    </td>

                    <td style="width: 20%">
                        {% close_button %}
                        {% delete_button %}
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
