<form method="post" action="{% url 'bikes:component_delete' component.id %}" class="js-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h6 class="modal-title">Confirm book deletion</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </div>
        </button>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the book <strong>{{ component.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete book</button>
    </div>
</form>
