<thead class="thead-light">
    <tr>
        <th style="width: 10%">#</th>
        <th>Component</th>
        <th style="width: 20%"></th>
    </tr>
</thead>
<tbody id="component-tbody">
    {% for component in components %}
    <tr id="row_id_{{ component.pk }}" data-pk="{{ component.pk }}" data-url="{% url 'bikes:component_update' component.id %}" data-tbl="0">
        <td class="py-1 align-middle">{{ component.id }}</td>
        <td class="py-1 align-middle">{{ component.name }}</td>
        <td class="py-1 align-middle">
            <button type="button" class="btn btn-warning btn-sm btn js-update" data-url="{% url 'bikes:component_update' component.id %}" data-pk="{{ component.pk }}" data-tbl="0">
                <span class="fas fa-pen"></span> Edit
            </button>
            <button type="button" class="btn btn-danger btn-sm btn js-delete" data-url="{% url 'bikes:component_delete' component.id %}" data-pk="{{ component.pk }}" data-tbl="0">
                <span class="far fa-trash-alt"></span> Delete
            </button>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3" class="text-center bg-warning">No components</td>
    </tr>
    {% endfor %}
</tbody>
