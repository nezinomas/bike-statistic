{% load crispy_forms_tags %}
{% load slippers %}

<tr id="edit-form">
    <td colspan="6" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{{ url }}" class="js-update-form" data-pk="{{ form.instance.pk }}" data-tbl="0"
            novalidate>
            {% csrf_token %}
            <table style="width: 100%" class="table table-borderless inner">
                <tr class="table-warning">
                    <td width="20%">{{ form.start_date|as_crispy_field }}</td>
                    <td width="20%">{{ form.end_date|as_crispy_field }}</td>
                    <td width="15%">{{ form.price|as_crispy_field }}</td>
                    <td>{{ form.brand|as_crispy_field }}
                        {{ form.bike }}
                        {{ form.component }}
                    </td>
                    <td class="text-right" width="10%">
                        {% close_button %}
                        {% save_button %}
                    </td>
                    <td class="km pr-1 text-right" width="15%"> </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
