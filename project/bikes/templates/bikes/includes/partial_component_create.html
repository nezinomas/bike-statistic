<tr id="edit-form">
    <td colspan="3" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{% url 'bikes:component_create' %}" class="js-update-form" data-pk="{{ form.instance.pk }}"
            novalidate>
            {% csrf_token %}
            <table style="width: 100%" class="table table-borderless inner">
                <tr class="table-warning">
                    <td style="width: 10%">
                        #
                    </td>
                    {% include 'bikes/includes/partial_component_form.html' %}
                    <td style="width: 20%">
                        <button type="button" class="btn btn-sm btn-default btn js-close" data-pk="{{ form.instance.pk }}"><i
                                class="fas fa-times"></i> Close</button>
                        <button type="submit" class="btn btn-sm btn-primary btn"><i class="fas fa-pen"></i> Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
