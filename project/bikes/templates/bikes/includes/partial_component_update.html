{% load crispy_forms_tags %}{% load buttons %}
<tr id="edit-form">
    <td colspan="3" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{{ url }}" class="js-update-form" data-pk="{{ form.instance.pk }}" data-tbl="0" novalidate>
            {% csrf_token %}
            <table style="width: 100%" class="table table-borderless inner">
                <tr class="table-warning">
                    <td style="width: 10%">
                        #
                    </td>

                    {% for field in form %}
                    <td>
                        {{ field|as_crispy_field }}
                    </td>{% endfor %}

                    <td style="width: 20%">
                        {% button_close pk=form.instance.pk tbl='0' %}{% button_update pk=form.instance.pk tbl='0' %}
                    </td>
                </tr>
            </table>
        </form>
    </td>
</tr>
