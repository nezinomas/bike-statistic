{% extends parent_template|default:"bikes/main.html" %}

{% load static %}

{% block chart %}
<script src="{% static 'bikes/js/components.js' %}"></script>

{% endblock chart %}

{% block content %}
<h1 class="page-header">Components</h1>

<p>
    <button type="button" class="btn btn-primary js-create" data-url="{% url 'bikes:component_create' %}">
        <span class="glyphicon glyphicon-plus"></span>
        New book
    </button>
</p>

<table class="table" id="components-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Component</th>
        </tr>
    </thead>
    <tbody>
        {% for component in components %}
        <tr>
            <td>{{ component.id }}</td>
            <td>{{ component.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center bg-warning">No components</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<!-- THE MODAL WE WILL BE USING -->
<div class="modal fade" id="modal-book">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        </div>
    </div>
{% endblock content %}
