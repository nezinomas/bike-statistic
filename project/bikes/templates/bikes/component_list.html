{% extends parent_template|default:"bikes/main.html" %}

{% load static %}

{% block chart %}
<script src="{% static 'bikes/js/components.js' %}"></script>

{% endblock chart %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/bikes.css' %}">
{% endblock stylesheet %}

{% block content %}
<p class="text-right my-2">
    <button type="button" class="btn btn-primary js-create" style="width: 19%;" data-url="{% url 'bikes:component_create' %}" data-tbl="0">
        <i class="fas fa-plus"></i>
        New Component
    </button>
</p>

<table class="table table-striped table-hover table-md tbl-js" id="tbl-0">
        {% include "bikes/includes/partial_component_list.html" %}
</table>

{% endblock content %}
