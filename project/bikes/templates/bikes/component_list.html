{% extends parent_template|default:"bikes/main.html" %}

{% load static %}

{% block chart %}
<script src="{% static 'bikes/js/components.js' %}"></script>

{% endblock chart %}

{% block content %}
<h1 class="page-header">Components</h1>

<p>
    <button type="button" class="btn btn-primary js-create" data-url="{% url 'bikes:component_create' %}">
        <!-- <span class="glyphicon glyphicon-plus"></span> -->
        <i class="fas fa-plus"></i>
        <!-- <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> -->
        New book
    </button>
</p>

<table class="table" id="components-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Component</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% include "bikes/includes/partial_component_list.html" %}
    </tbody>
</table>

<!-- THE MODAL WE WILL BE USING -->
<div class="modal fade" id="modal-book">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        </div>
    </div>
{% endblock content %}
