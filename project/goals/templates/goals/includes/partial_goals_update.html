{% load crispy_forms_tags %}{% load buttons %}
<tr id="edit-form">
    <td colspan="8" class="mx-0 px-0 py-0 my-0">
        <form method="post" action="{{ url }}" class="js-update-form" data-pk="{{ form.instance.pk }}" data-tbl="0"
            novalidate>
            {% csrf_token %}
            {{ form.media }}
            <table class="table table-md table-borderless inner">
                <tr class="table-warning">
                    <td width="120rem">{{ form.year|as_crispy_field }}</td>
                    <td width="120rem">{{ form.goal|as_crispy_field }}</td>
                    <td class="text-right last" width="100rem">
                        {% button_close pk=form.instance.pk tbl='0' %}
                        {% button_update pk=form.instance.pk tbl='0' %}
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </td>
</tr>
