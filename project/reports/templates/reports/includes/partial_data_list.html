
<table class="table table-sm table-striped table-hover align-middle">
    <thead class="table-primary">
        <tr>
            <th width="150rem">Bike</th>
            <th width="200rem" class="text-center">Date</th>
            <th class="text-center">Distance</th>
            <th class="text-center">Time</th>
            <th class="text-center">&#8451;</th>
            <th class="text-center">Ascent</th>
            <th class="text-center">Descent</th>
            <th class="text-center">Max Speed</th>
            <th class="text-center">Heart Rate</th>
            <th class="text-center">Cadense</th>
            <th width="113rem" class="text-end">Actions</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for obj in object_list %}
        {% include 'reports/includes/partial_data_row.html' %}
        {% empty %}
        <tr><td class="bg-warning text-center" colspan="11">No records</td></tr>
        {% endfor %}
    </tbody>
</table>
