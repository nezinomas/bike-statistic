{% extends parent_template|default:"reports/index.html" %}
{% load static %}

{% block head %}
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<!-- <script src="{% static 'js/grid-light.js' %}"></script> -->
{% endblock head %}

{% block breadcrumb %} {{ block.super }}<span class="navbar-text">&raquo;</span><a class="nav-link disabled" href="#">Owerall</a>{% endblock breadcrumb %}
{% block content %}

<div class='row'>
    <div class='col'>
        <div id="my-chart" data-url="{% url 'reports:api-overall' %}"></div>

        <script>
            $.ajax({
                url: $("#my-chart").attr("data-url"),
                dataType: 'json',
                success: function (data) {
                    console.log(data)
                    Highcharts.chart("my-chart", {
                        chart : { type: 'column'},
                        xAxis: data.first.xAxis,
                        margin: 0,
                        title: {
                            text: ''
                        },
                        yAxis: {
                            min: 0,
                            title: {
                                text: 'km, thousants'
                            },
                        },
                        legend: {
                            align: 'right',
                            verticalAlign: 'middle',
                            shadow: false,
                            reversed: true,
                            layout: 'vertical',
                            itemMarginBottom: 10
                        },
                        tooltip: {
                            headerFormat: '<b>{point.x}</b><br/>',
                            pointFormat: '{series.name}: {point.y}<br/>Total: {point.stackTotal}'
                        },
                        plotOptions: {
                            column: {
                                stacking: 'normal',
                            }
                        },
                        series: data.first.series,
                    });
                }
            });
        </script>


    </div>
</div>
{% endblock content %}
