{% extends parent_template|default:"accounts/index.html" %}
{% load crispy_forms_tags %}

{% block body %}
    <div class="container">
        <h2>Sign up</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Create as account</button>
        </form>
    </div>
{% endblock %}
