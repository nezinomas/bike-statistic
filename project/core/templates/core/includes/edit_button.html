<button
    type="button"
    class="btn-secondary btn-edit"
    {% if url %}hx-get="{{url}}"{% endif %}
    {% if target %}hx-target="#{{target}}"{% endif %}
    hx-swap="{% if swap %}{{swap}}{% else %}innerHTML{% endif %}">
    <i class="bi bi-pencil"></i> {% if label %} Edit {% endif %}
</button>
