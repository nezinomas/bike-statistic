
<form method="POST" class="modal-content form" novalidate autocomplete="off" tabindex="-1" hx-post="{{ url }}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p class="py-0 my-4"> Ar tikrai nori i≈°trinti: <strong>{{object}}</strong>? </p>
    </div>
    <div class="modal-footer">
        <button type="submit" id="_delete" data-pk="{{object.pk}}" class="btn btn-sm btn-danger" autofocus> Delete </button>
        <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal"> Close </button>
    </div>
</form>
