
<form method="POST" id="modal-form" class="modal-content modal-form" novalidate autocomplete="off" tabindex="-1" hx-post="{% if url %}{{ url }}{% else %}{{ view.url }}{% endif %}">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{% if title %}{{title}}{% elif view.title %}{{view.title}}{% else %}Delete{%endif%}</h5>
        <button type="button" class="button-close modal-close" data-dismiss="mainModal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete: <strong>{{object}}</strong>?</p>
        {% if view.message %}<p class="alert alert-danger">{{view.message}}</p>{% endif %}
    </div>
    <div class="modal-footer">
        <button type="submit" id="_delete" data-pk="{{object.pk}}" class="btn-danger" autofocus>Delete</button>
        <button type="button" class="btn-secondary modal-close" data-dismiss="mainModal">Close</button>
    </div>
</form>
